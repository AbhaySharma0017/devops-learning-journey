version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "âœ… Install phase started"
      - curl -LO "https://dl.k8s.io/release/$(curl -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/

  pre_build:
    commands:
      - echo "ğŸ” Logging in to Amazon ECR"
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 510001482086.dkr.ecr.us-east-1.amazonaws.com
      - REPO_URI=510001482086.dkr.ecr.us-east-1.amazonaws.com/hello-app
      - IMAGE_TAG=$REPO_URI:$CODEBUILD_BUILD_NUMBER
      - echo "ğŸ” Checking OS..."
      - uname -a

  build:
    commands:
      - echo "ğŸ“ Moving into app directory"
      - cd jenkins-java-docker-app
      - echo "ğŸ› ï¸ Compiling Java code"
      - javac src/Main.java
      - echo "ğŸ³ Building Docker image"
      - docker build -t hello-app .
      - docker tag hello-app:latest $IMAGE_TAG

  post_build:
    commands:
      - echo "ğŸš€ Pushing Docker image to ECR"
      - docker push $IMAGE_TAG

      - echo "ğŸ“ Creating deployment manifest"
      - |
        cat <<EOF > deployment.yaml
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: hello-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: hello-app
          template:
            metadata:
              labels:
                app: hello-app
            spec:
              containers:
              - name: hello-container
                image: $IMAGE_TAG
                ports:
                - containerPort: 8080
        EOF

      - echo "ğŸŒ Creating service manifest"
      - |
        cat <<EOF > service.yaml
        apiVersion: v1
        kind: Service
        metadata:
          name: hello-service
        spec:
          type: LoadBalancer
          selector:
            app: hello-app
          ports:
          - protocol: TCP
            port: 80
            targetPort: 8080
        EOF

      - echo "ğŸ“¡ Updating kubeconfig"
      - aws eks update-kubeconfig --region us-east-1 --name hello-cluster

      - echo "ğŸ“¦ Applying deployment"
      - kubectl apply -f deployment.yaml
      - echo "ğŸŒ Applying service"
      - kubectl apply -f service.yaml

artifacts:
  files:
    - '**/*'

